<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 6: Giải phương trình bậc 1. <br> Nhập vào a b, tìm x cho phương trình ax+b = 0</p>

<p>Nhập hệ số a: </p>
<input type="number" id="a">
<p>Nhập hệ số b: </p>
<input type="number" id="b">
<br>
<button onclick="getData()">Bấm để xem kết quả</button>
<p id="kq"></p>
</body>
<script>
function getData() {
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;

    if (a === 0) {
        if (b === 0) {
            document.getElementById("kq").innerHTML = "Phương trình vô số nghệm";
        } else {
            document.getElementById("kq").innerHTML = "Phương trình vô nghiệm";
        }
    } else {
        let x = -b / a;
        alert("Nghiệm của phương trình là: " + x);
    }
}

</script>

</html>
