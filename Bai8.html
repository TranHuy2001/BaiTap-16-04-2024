<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lớn hơn 0.</p>
<p>Nhập số tuổi</p>
<input type="number" id="soNguyen"> <br>
<button onclick="age()">Xem</button>
<p id="kq"></p>
</body>
<script>
    function age() {
        let soNguyen = document.getElementById("soNguyen").value;
        if (soNguyen > 0 && soNguyen < 120) {
        document.getElementById("kq").innerHTML = "Đây đúng là tuổi của một người";
        } else {
             document.getElementById("kq").innerHTML = "Đây không phải là tuổi của một người";
        }
    }
</script>
</html>
