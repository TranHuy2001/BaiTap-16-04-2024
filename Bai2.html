<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 2: Chuyển từ mét sang feet: ft =m * 3.2808</p>
<p>Nhập số đơn vị mét</p>
<input type="number" id="meter">
<button onclick="unit()" style="margin-top: 10px">Bấm để xem</button>
<p id="kq"></p>
</body>
<script>
function unit() {
    let meter = document.getElementById("meter").value;
    let feet = (meter * 3.2808);

    document.getElementById("kq").innerHTML = meter + " mét tương ứng với " + feet.toFixed(2) + " feet "
}
</script>
</html>
